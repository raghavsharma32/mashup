<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashup Web Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            flex-basis: 40%; /* Adjust the label width */
        }

        input[type="text"],
        input[type="number"],
        input[type="email"] {
            flex-basis: 55%; /* Adjust the input width */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 5px 10px; /* Make the button smaller */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px; /* Reduce font size */
            display: block;
            margin: 0 auto; /* Center the button */
        }

        button:hover {
            background-color: #FFA500
            ;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mashup Web Service</h1>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="singer_name">Singer Name:</label>
                <input type="text" name="singer_name" required>
            </div>
            <div class="form-group">
                <label for="num_videos"># of videos:</label>
                <input type="number" name="num_videos" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration of each video:</label>
                <input type="text" name="duration" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" name="email" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
